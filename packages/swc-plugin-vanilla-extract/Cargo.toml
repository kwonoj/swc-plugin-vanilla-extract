[package]
authors     = ["OJ Kwon <kwon.ohjoong@gmail.com>"]
description = "Vanilla-extract plugin for SWC"
edition     = "2021"
license     = "MIT"
name        = "swc-plugin-vanilla-extract"
repository  = "https://github.com/kwonoj/swc-plugin-vanilla-extract"
version     = "0.0.1"

[lib]
crate-type = ["cdylib"]

[dependencies]
serde = "1"
serde_json = "1"
swc-vanilla-extract-visitor = { path = "../swc-vanilla-extract-visitor", version = "0.0.1" }
swc_core                = { version = "0.40.26", features = ["plugin_transform", "ecma_visit_path"] }

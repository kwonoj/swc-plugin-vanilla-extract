[package]
authors     = ["OJ Kwon <kwon.ohjoong@gmail.com>"]
description = "Vanilla-extract custom transform visitor for SWC"
edition     = "2021"
license     = "MIT"
name        = "swc-vanilla-extract-visitor"
repository  = "https://github.com/kwonoj/swc-plugin-vanilla-extract"
version     = "0.0.1"

[dependencies]
once_cell = "1.14.0"
regex          = "1.6.0"
path-slash = "0.2.1"
swc_core                = { version = "0.40.26", features = ["common", "ecma_quote", "ecma_ast", "ecma_visit", "ecma_visit_path"] }

[dev-dependencies]
pretty_assertions = "1.3.0"
